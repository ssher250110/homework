{% load my_tags %}
<div class="col">
    <div class="card shadow-sm">
        <div class="card-header py-3">
            <h3 class="my-0 fw-normal">{{ product.name }}</h3>
        </div>
        <div class="card-header py-2">
            <h4 class="card-title pricing-card-title">Price: {{ product.price }}</h4>
        </div>
        <div class="card-body">
            <img src="{{ product.photo | mymedia }}" class="img-fluid">
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <div class="card-body">
                <div class="btn-group">
                    <a class="btn btn--sm btn-outline-secondary"
                       href="{% url 'catalog:product_info' product.id %}" role="button">View
                    </a>
                    <a class="btn btn--sm btn-outline-secondary"
                       href="{% url 'catalog:index' %}" role="button">Main
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
